<!doctype html>
<html lang="eng" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Event Registration</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/app.css" />
    </head>

    <body ng-cloak>
    <div class="container">
        <div class="navbar-inner">
            <ul class="nav">
              <li><a class="divider-vertical" href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
        <style>
          input.ng-invalid.ng-dirty {background-color: pink}
        </style>
        <div class="" ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">
          <div class="container">
            <h1>New Event</h1>
            <hr />
            <form class="" name="newEventForm">
              <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" name="name" id="eventName" required ng-model="event.name" placeholder="Name of your event...">
                <label for="emailAddress">Email Address:</label>
                <input type="text" name="name" id="emailAddress" required ng-model="email.address" placeholder="none@domain.com...">
                <br />
                <label for="eventDate">Event Date:</label>
                <input type="text" name="name" id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="(mm/dd/yyyy)...">
                <label for="eventTime">Event Time:</label>
                <input type="text" name="name" id="eventTime" ng-model="event.time" placeholder="start and end time...">
                <label for="eventLocation">Event Location:</label>
                <input type="text" name="name" id="eventLocation" ng-model="event.location" placeholder="Address of your event...">
                <br />
                <input type="eventCity" name="name" value="" class="input-small" ng-model="event.location.city" placeholder="City....">
                <input type="eventState" name="name" value="" class="input-small" ng-model="event.location.state" placeholder="State...">

                <label for="eventImageUrl">Image:</label>
                <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="URL of images..."></input>
              </fieldset>

              <img ng-src="{{ event.imageUrl }}" alt="" />
              <br/ >
              <br/ >

              <button type="submit" name="button" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
              <button type="button" name="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

            </form>
          </div>
        </div>
    </div>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/underscore-1.4.4.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/controllers/EventController.js"></script>
    <script src="./js/controllers/EditEventController.js"></script>
    <script src="./js/filters.js"></script>

    </body>

</html>
